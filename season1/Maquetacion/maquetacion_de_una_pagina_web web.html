<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Maquetación de una web</title>
	<link rel="stylesheet" type="text/css" href="miestilo_maquetacion.css">
	<link rel="stylesheet" href="ism/css/my-slider.css"/>
	<script src="ism/js/ism-2.2.min.js"></script>
</head>
<body>

		<header id="header">

		  <ol>
			    <li>
			      <img src="ism/image/slides/aircraft-479772_1280.jpg">
			    </li>
			    <li>
			      <img src="ism/image/slides/architecture-22039_1280.jpg">
			    </li>
			    <li>
			      <img src="ism/image/slides/summer-192179_1280.jpg">
			    </li>
		  </ol>
		</div>

		<section id="contenedor2">
			<h1>SECCION 1</h1>
			<article id="articulo1"></article>

			<article id="articulo2"></article>
			
			<article id="articulo3"></article>
			
			 
		</section>

		<section id="contenedor3">
			<h1>SECCION 2</h1>
			<article id="articulo4"></article>
			
		</section>

		<nav id="menu">
			<h1>MENU</h1>
			
			
		</nav>

			<p>
				<h1>FOOTER</h1>

			</p>
			
		</footer>
		


















	</div>

</html>
